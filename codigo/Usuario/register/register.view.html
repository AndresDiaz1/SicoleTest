<form id="formularioSesion" name="form" ng-submit="vm.register()" role="form">
    <div ng-class="{ 'has-error': form.correo.$dirty && form.correo.$error.required }">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" class="inputAzul" ng-model="vm.user.email" required/>
                <span ng-show="form.correo.$dirty && form.correo.$error.required">El correo electrónico es requerido</span>
    </div>    
    <div ng-class="{ 'has-error': form.contrasena.$dirty && form.contrasena.$error.required }">
        <label for="contrasena">Contraseña</label>
        <input type="password" name="contrasena" id="password" class="inputAzul" ng-model="vm.user.contrasena" required/>
        <span ng-show="form.contrasena.$dirty && form.contrasena.$error.required">la contraseña es requerido</span>
    </div>
    <div ng-class="{ 'has-error': form.nombres.$dirty && form.nombres.$error.required }">
        <label for="nombres">Nombres</label>
        <input name="nombres" type="text" id="nombres" class="inputAzul" ng-model="vm.user.nombres" required/>
        <span ng-show="form.nombres.$dirty && form.nombres.$error.required">El nombre es requerido</span>
    </div>
    <div ng-class="{ 'has-error': form.apellidos.$dirty && form.apellidos.$error.required }">
        <label>Apellidos</label>
        <input name="apellidos" type="text" id="apellidos" class="inputAzul" ng-model="vm.user.apellidos" required/>
        <span ng-show="form.apellidos.$dirty && form.apellidos.$error.required">Los apellidos es requerido</span>
    </div>
    <div ng-class="{ 'has-error': form.tipoDoc.$dirty && form.tipoDoc.$error.required }">
        <label for="tipoDoc" style="margin-left:-14.7%;">N° de identificación</label>
        <select id="tipoDoc" name="tipoDoc" class="inputAzul" style="cursor:pointer;margin-top:5%" ng-model="vm.user.tipodedocumento" required>
                   <option value="1" default>CC -Cédula de ciudadanía</option>
                    <option value="2"> CE -Cédula de extranjería</option>
                    <option value="3"> TI  - Tarjeta de Identidad</option>
        </select>
    </div>
    <div ng-class="{ 'has-error': form.numeroDoc.$dirty && form.numeroDoc.$error.required }">
        <input type="text" name="numeroDoc" id="numeroDoc" class="inputAzul" style="width:77%; margin-left:23%; margin-top:-7.2%" ng-model="vm.user.numerodedocumento" required/>
        <span ng-show="form.numeroDoc.$dirty && form.numeroDoc.$error.required">la el número de documento es requerido</span>
    </div>
